<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-desktop">
        <div class="step-selector">
          <div class="steps">
            <button class="step-btn">1</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 1</p>
              <strong class="step-discription-bold">YOUR INFO</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">2</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 2</p>
              <strong class="step-discription-bold">SELECT PLAN</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">3</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 3</p>
              <strong class="step-discription-bold">ADD-ONS</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">4</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 4</p>
              <strong class="step-discription-bold">SUMMARY</strong>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="content-panel">
        <div class="plan-info">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
        </div>
        <div class="content-discription">
          <div class="plan-cards">
            <div class="card-discription">
              <img src="/images/icon-arcade.svg" alt="#" class="card-img" />
              <p class="arcade-price">
                <strong>Arcade</strong><br />
                $9/mo
              </p>
            </div>
            <div class="card-discription">
              <img src="/images/icon-advanced.svg" alt="#" class="card-img" />
              <p>
                <strong>Advanced</strong> <br />
                $12/mo
              </p>
            </div>
            <div class="card-discription">
              <img src="/images/icon-pro.svg" alt="#" class="card-img" />
              <p>
                <strong>Pro</strong> <br />
                $15/mo
              </p>
            </div>
          </div>
        </div>
        <div class="back-btn">
          <span>Go Back</span>
          <button class="next-step-btn">Next Step</button>
        </div>
      </div>
    </div>
  </body>
</html>
