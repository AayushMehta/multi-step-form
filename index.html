<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-desktop">
        <div class="step-selector">
          <div class="steps">
            <button class="step-btn">1</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 1</p>
              <strong class="step-discription-bold">YOUR INFO</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">2</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 2</p>
              <strong class="step-discription-bold">SELECT PLAN</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">3</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 3</p>
              <strong class="step-discription-bold">ADD-ONS</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">4</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 4</p>
              <strong class="step-discription-bold">SUMMARY</strong>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="content-panel">
        <div class="personal-info">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <div class="content-discription">
          <ul class="personal-info-list">
            <li class="list-item">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="e.g. Stephen King  "
              />
            </li>
            <li class="list-item">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="e.g. Stephenking@lorem.com  "
              />
            </li>
            <li class="list-item">
              <label for="phone-number">Phone Number</label>
              <input
                type="text"
                id="phone-number"
                name="phone-number"
                placeholder="e.g. Stephen King  "
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
