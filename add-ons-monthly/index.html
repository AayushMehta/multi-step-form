<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-desktop">
        <div class="step-selector">
          <div class="steps">
            <button class="step-btn">1</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 1</p>
              <strong class="step-discription-bold">YOUR INFO</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">2</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 2</p>
              <strong class="step-discription-bold">SELECT PLAN</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">3</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 3</p>
              <strong class="step-discription-bold">ADD-ONS</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">4</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 4</p>
              <strong class="step-discription-bold">SUMMARY</strong>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="content-panel">
        <div class="plan-info">
          <h1>Pick add-ons</h1>
          <p>Add-ons help enhance your gaming experience</p>
        </div>
        <div class="content-discription">
          <div class="plan-add-ons">
            <div class="services">
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">
                <h3>Online Services</h3>
                <p>Access to multiplayer games</p>
              </label>
              <h5>+$1/mo</h5>
            </div>

            <div class="services">
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">
                <h3>Large Storage</h3>
                <p>Extra 1TB of cloud save</p>
              </label>
              <h5>+$2/mo</h5>
            </div>
            <div class="services">
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">
                <h3>Customizable Profile</h3>
                <p>Custom theme on your profile</p>
              </label>
              <h5>+$2/mo</h5>
            </div>
          </div>
        </div>
        <div class="back-btn">
          <span>Go Back</span>
          <button class="next-step-btn">Next Step</button>
        </div>
      </div>
    </div>
  </body>
</html>
