<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-desktop">
        <div class="step-selector">
          <div class="steps">
            <button class="step-btn">1</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 1</p>
              <strong class="step-discription-bold">YOUR INFO</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">2</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 2</p>
              <strong class="step-discription-bold">SELECT PLAN</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">3</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 3</p>
              <strong class="step-discription-bold">ADD-ONS</strong>
            </div>
            <br />
          </div>
          <div class="steps">
            <button class="step-btn">4</button>
            <div class="step-discription">
              <p class="step-discription-regular">STEP 4</p>
              <strong class="step-discription-bold">SUMMARY</strong>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="content-panel">
        <div class="plan-info">
          <h1>Finishing up</h1>
          <p>Double-check everything looks OK before confirming</p>
        </div>
        <div class="content-discription">
          <div class="summary">
            <div class="plan-summary">
              <div>
                <h3 class="plan-summary-heading">Arcade (monthly)</h3>
                <p class="plan-summary-discription">change</p>
              </div>
              <p class="price">$90/yr</p>
            </div>
            <div class="plan-summary">
              <p class="plan-details-online">Online service</p>
              <p class="price">+$10/yr</p>
            </div>
            <div class="plan-summary">
              <p class="plan-details-larger-storage">Larger storage</p>
              <p class="price">+$20/yr</p>
            </div>
          </div>
        </div>
        <div class="total">
          <p>Total(per month)</p>
          <h3 class="price">+$120/yr</h3>
        </div>
        <button class="next-step-btn">Next Step</button>
      </div>
    </div>
  </body>
</html>
